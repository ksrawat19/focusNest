<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Task | FocusNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%);
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .form-floating > label {
      color: hsl(218, 41%, 20%);
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      color: hsl(218, 81%, 75%);
    }

    .form-floating > .form-select:focus ~ label,
    .form-floating > .form-select:not(:placeholder-shown) ~ label {
      color: hsl(218, 81%, 75%);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ad1fff, #44006b);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(173, 31, 255, 0.3);
      color: white;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .text-glow {
      text-shadow: 0 0 10px rgba(173, 31, 255, 0.5);
    }

    .navbar-dark {
      background: rgba(0, 0, 0, 0.3) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      color: hsl(218, 81%, 75%) !important;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(173, 31, 255, 0.3);
    }

    .nav-link {
      color: hsl(218, 81%, 85%) !important;
      transition: color 0.2s ease, transform 0.2s ease;
      font-weight: 500;
    }

    .nav-link:hover, .nav-link.active {
      color: hsl(218, 81%, 75%) !important;
      transform: translateY(-1px);
    }

    .section-title {
      color: hsl(218, 81%, 95%);
      font-weight: 600;
      position: relative;
      margin-bottom: 1.5rem;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(135deg, #ad1fff, #44006b);
      border-radius: 2px;
    }

    .text-muted {
      color: hsl(218, 81%, 75%) !important;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      body { padding-top: 100px; }
    }

    /* Fixed navbar spacing */
    body { padding-top: 80px; }
  </style>
</head>
<body class="background-radial-gradient">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/dashboard">
      <i class="bi bi-nest me-2"></i>FocusNest
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/tasks"><i class="bi bi-arrow-left me-1"></i>Back to Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container pt-4">
  <section class="fade-in">
    <h4 class="section-title mb-4">Create a Task</h4>
    <form method="POST" class="bg-glass p-4 rounded-3 fade-in" style="max-width: 600px; margin: 0 auto;">
      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="title" name="title" placeholder="Task Title" required>
        <label for="title">
          <i class="bi bi-check-circle me-1"></i>Task Title
        </label>
      </div>

      <div class="form-floating mb-4">
        <textarea class="form-control" id="description" name="description" placeholder="Description" style="height: 100px;"></textarea>
        <label for="description">
          <i class="bi bi-card-text me-1"></i>Description
        </label>
      </div>

      <div class="form-floating mb-4">
        <input type="number" class="form-control" id="assignee_id" name="assignee_id" placeholder="Assignee ID">
        <label for="assignee_id">
          <i class="bi bi-person me-1"></i>Assignee ID
        </label>
      </div>

      <div class="form-floating mb-4">
        <select class="form-select" id="priority" name="priority">
          <option value="" selected disabled>Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <label for="priority">
          <i class="bi bi-exclamation-triangle me-1"></i>Priority
        </label>
      </div>

      <div class="form-floating mb-4">
        <select class="form-select" id="status" name="status">
          <option value="" selected disabled>Status</option>
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
          <option value="Blocked">Blocked</option>
        </select>
        <label for="status">
          <i class="bi bi-gear me-1"></i>Status
        </label>
      </div>

      <div class="form-floating mb-4">
        <input type="date" class="form-control" id="due_date" name="due_date" placeholder="Due Date">
        <label for="due_date">
          <i class="bi bi-calendar-event me-1"></i>Due Date
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-plus-circle me-2"></i>Create Task
      </button>
    </form>
  </section>
</main>

<!-- Animation Script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Trigger initial animations for above-fold elements
    setTimeout(() => {
      document.querySelectorAll('.fade-in').forEach(el => {
        if (el.getBoundingClientRect().top < window.innerHeight) {
          el.classList.add('animate');
        }
      });
    }, 100);

    // Scroll-triggered animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  });
</script>

</body>
</html>
