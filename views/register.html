<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusNest Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%);
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .form-floating > label {
      color: hsl(218, 41%, 20%);
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      color: hsl(218, 81%, 75%);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ad1fff, #44006b);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(173, 31, 255, 0.3);
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .text-glow {
      text-shadow: 0 0 10px rgba(173, 31, 255, 0.5);
    }

    /* Center the two-column layout on large screens */
    .centered-row {
      margin: 0 auto;
    }
  </style>
</head>
<body class="background-radial-gradient overflow-hidden">
  <section class="vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container px-4 px-md-5">
      <div class="row gx-lg-5 align-items-center centered-row">
        <!-- Left Column: Welcome Text -->
        <div class="col-lg-6 mb-5 mb-lg-0 fade-in text-center text-lg-start" style="z-index: 10">
          <h1 class="display-4 fw-bold ls-tight mb-3" style="color: hsl(218, 81%, 95%)">
            Join <span class="text-glow" style="color: hsl(218, 81%, 75%)">FocusNest</span> <br />
            Your space to focus and grow
          </h1>
          <p class="mb-0 opacity-80 fs-5" style="color: hsl(218, 81%, 85%)">
            Organize tasks, collaborate with your team, and build momentumâ€”all in one place.
          </p>
          <i class="bi bi-person-plus-fill mt-3 d-block" style="font-size: 3rem; color: hsl(218, 81%, 75%);"></i>
        </div>

        <!-- Right Column: Register Form -->
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

          <div class="card bg-glass fade-in">
            <div class="card-body px-4 py-5 px-md-5">
              <!-- Dynamic Error Message -->
              <div id="error-alert" class="alert alert-danger d-none" role="alert">
                <!-- Populated via JS -->
              </div>

              <form action="/register" method="POST" id="registerForm">
                <div class="row">
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First name" required>
                      <label for="firstName">
                        <i class="bi bi-person me-1"></i>First name
                      </label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last name" required>
                      <label for="lastName">
                        <i class="bi bi-person me-1"></i>Last name
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-floating mb-4">
                  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                  <label for="email">
                    <i class="bi bi-envelope me-1"></i>Email address
                  </label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6">
                  <label for="password">
                    <i class="bi bi-lock me-1"></i>Password
                  </label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                  <i class="bi bi-person-plus me-2"></i>Sign up
                </button>

                <div class="text-center">
                  <a href="/login" class="text-decoration-none small" style="color: hsl(218, 81%, 75%);">Already have an account? Log in</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Improved error handling without document.write
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const errorAlert = document.getElementById('error-alert');

      if (params.get('error') === 'exists') {
        errorAlert.textContent = 'User already exists. Try logging in.';
        errorAlert.classList.remove('d-none');
        errorAlert.scrollIntoView({ behavior: 'smooth' });
      }

      // Add subtle input focus animations
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });

      // Basic password strength hint (optional polish)
      const passwordInput = document.getElementById('password');
      const strengthIndicator = document.createElement('div');
      strengthIndicator.className = 'small text-muted mt-1';
      passwordInput.parentElement.appendChild(strengthIndicator);

      passwordInput.addEventListener('input', function() {
        const val = this.value;
        let strength = 0;
        if (val.length >= 6) strength++;
        if (val.match(/[a-z]/)) strength++;
        if (val.match(/[A-Z]/)) strength++;
        if (val.match(/[0-9]/)) strength++;
        if (val.match(/[^a-zA-Z0-9]/)) strength++;

        const colors = ['text-danger', 'text-warning', 'text-info', 'text-success'];
        strengthIndicator.textContent = `Password strength: ${['Weak', 'Fair', 'Good', 'Strong'][strength - 1] || 'Weak'}`;
        strengthIndicator.className = `small mt-1 ${colors[Math.min(strength - 1, 3)] || 'text-danger'}`;
      });
    });
  </script>
</body>
</html>
